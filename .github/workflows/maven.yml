name: Reusable Maven Build

on:
  workflow_call:
    inputs:
      java-version:
        description: "Java version"
        required: false
        type: string
        default: "21"

      maven-args:
        description: "Maven goals/arguments"
        required: false
        type: string
        default: "-B clean verify"

      upload-artifact:
        description: "Upload built JAR"
        required: false
        type: boolean
        default: true

      artifact-path:
        description: "Path to build artifact"
        required: false
        type: string
        default: "target/*.jar"

    secrets:
      MAVEN_USERNAME:
        required: false
      MAVEN_PASSWORD:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          cache: maven

      - name: Configure Maven settings (if credentials provided)
        if: ${{ secrets.MAVEN_USERNAME != '' }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>private-repo</id>
                <username>${{ secrets.MAVEN_USERNAME }}</username>
                <password>${{ secrets.MAVEN_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build with Maven
        run: mvn ${{ inputs.maven-args }}

      - name: Upload Build Artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifact
          path: ${{ inputs.artifact-path }}
